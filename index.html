<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Bank</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main role="main" aria-label="main" id="site-wrap">

        <div class="title">
            <h1 style="float: left; padding: 8px;">Time Bank</h1>
            <img src="Images/titleButtons.jpg" alt="NotificationsSettingsProfile" style="float: right;">
        </div>

        <div role="navigation" class="nav">
            <li>
                <a>Homepage</a>
            </li>
            <li>
                <a>Transactions</a>
            </li>
            <li>
                <a>Profile</a>
            </li>
        </div>

        <div role="counter" class="dashboard" id="roundCorn">
            <h2>Available Hours Today</h2>

            
            <img src="Images/counter.jpg" alt="counter" class="center">
            
        </div>

        <div role="calendarDate" class="daily" id="roundCorn">
            <h2>What's Happening Today</h2>
            <div class="center">
                <img src="Images/daily.jpg" alt="TodaysEvents" class="center" style="width: 80%">
            </div>
        </div>

    </main>

</html>
